<!--
  TEMPLATE: Boton Accesible

  Este template demuestra las mejores practicas para botones accesibles
  incluyendo estados de focus, hover, active y disabled.

  Reglas aplicadas:
  - F001: Indicadores de focus visibles
  - F002: Nunca outline-none sin reemplazo
  - A004: Elementos semanticos
  - HV001: Estados hover
-->

<!-- ============================================== -->
<!-- BOTON PRIMARIO - HTML + CSS -->
<!-- ============================================== -->

<button type="button" class="btn btn-primary">
  Guardar cambios
</button>

<style>
.btn {
  /* Base */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: 500;
  line-height: 1;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: background-color 0.2s ease,
              box-shadow 0.2s ease,
              transform 0.1s ease;
}

.btn-primary {
  background-color: #3b82f6;
  color: white;
}

/* Hover - Mas prominente */
.btn-primary:hover {
  background-color: #2563eb;
}

/* Focus - Visible y accesible */
.btn-primary:focus-visible {
  outline: none;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
}

/* Active - Feedback de presion */
.btn-primary:active {
  background-color: #1d4ed8;
  transform: scale(0.98);
}

/* Disabled - Visualmente "apagado" */
.btn-primary:disabled {
  background-color: #9ca3af;
  cursor: not-allowed;
  opacity: 0.7;
}

/* Respeto a reduced motion */
@media (prefers-reduced-motion: reduce) {
  .btn {
    transition: none;
  }
}
</style>

<!-- ============================================== -->
<!-- BOTON CON ICONO - Accesible -->
<!-- ============================================== -->

<!-- Boton con icono Y texto (icono es decorativo) -->
<button type="button" class="btn btn-primary">
  <svg aria-hidden="true" class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
    <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
  </svg>
  Agregar item
</button>

<!-- Boton SOLO icono (necesita aria-label) -->
<button type="button" class="btn btn-icon-only" aria-label="Cerrar modal">
  <svg aria-hidden="true" class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
    <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
  </svg>
</button>

<style>
.btn-icon {
  width: 1.25rem;
  height: 1.25rem;
}

.btn-icon-only {
  padding: 0.5rem;
  background-color: transparent;
  color: #6b7280;
  border-radius: 9999px;
}

.btn-icon-only:hover {
  background-color: #f3f4f6;
  color: #374151;
}

.btn-icon-only:focus-visible {
  outline: none;
  box-shadow: 0 0 0 2px #3b82f6;
}
</style>

<!-- ============================================== -->
<!-- BOTON SECUNDARIO Y VARIANTES -->
<!-- ============================================== -->

<button type="button" class="btn btn-secondary">Cancelar</button>
<button type="button" class="btn btn-outline">Ver detalles</button>
<button type="button" class="btn btn-danger">Eliminar</button>

<style>
.btn-secondary {
  background-color: #e5e7eb;
  color: #374151;
}

.btn-secondary:hover {
  background-color: #d1d5db;
}

.btn-secondary:focus-visible {
  outline: none;
  box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.5);
}

.btn-outline {
  background-color: transparent;
  color: #3b82f6;
  border: 2px solid #3b82f6;
}

.btn-outline:hover {
  background-color: #3b82f6;
  color: white;
}

.btn-outline:focus-visible {
  outline: none;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
}

.btn-danger {
  background-color: #dc2626;
  color: white;
}

.btn-danger:hover {
  background-color: #b91c1c;
}

.btn-danger:focus-visible {
  outline: none;
  box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.5);
}
</style>

<!-- ============================================== -->
<!-- BOTON CON LOADING STATE -->
<!-- ============================================== -->

<button type="button" class="btn btn-primary btn-loading" disabled>
  <svg class="animate-spin btn-icon" aria-hidden="true" viewBox="0 0 24 24" fill="none">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
  </svg>
  <span aria-live="polite">Guardando...</span>
</button>

<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.animate-spin {
  animation: spin 1s linear infinite;
}

@media (prefers-reduced-motion: reduce) {
  .animate-spin {
    animation: none;
  }
}

.btn-loading {
  pointer-events: none;
}
</style>
